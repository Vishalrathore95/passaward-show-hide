<head>

<body>
    <div class="input-box">
        <input type=" text" placeholder="Enter your password" id="passaward" >
        <img src="eye-close.png" id="eyeicon">

    </div>
    <script>
        let eyeicon=document.getElementById("eyeicon");
        let passaward=document.getElementById("passaward");
        eyeicon.onclick=function(){
            if(passaward.type=="password"){
                passaward.type="text";
                eyeicon.src="eye-open.png";
            }else{
                passaward.type="password";
                eyeicon.src="eye-close.png";
            }
        }

    </script>
